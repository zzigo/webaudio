<html>

	<style>

		/* this is a way to get rid of margins and paddings */
				* {
			margin: 0;
			padding: 0;
}

		/* body { overflow: hidden;
}

		canvas {
			display: block;

		/* we call the ID (#) console and say that the position:fixed , this makes the element not depend on the scroll or other element's relative positions anymore */
		#console {
			position: fixed;
			bottom: 0;
			rigth: 100;
		}


   </style>

<body>


  <canvas id="canvas" style="background:grey"  height="100%" width="100%"> 

		<p id="console" style="color:black;position:fixed;"> console:</p>


<script>

//05.01 this is a very defined style of programming called CSS-in-JS . Instead of writing css code on the header.style section of the html document, we embedd styling commands inside the js code. The big adventage about this is not only positional (we look at the same piece of code to change something) but on dynamic terms. Specially on musical applications.

//05.02 instead of using the the getElementById HTML DOM Method we use the .querySelector that allows to query on differents html elements. 

	//draw section

	//binding to the const canvas
	const canvas = document.querySelector ('#canvas');

	//access to the width,heigth canvas  property 

	//clientWidth html dom property = get the viewable width of the element document.body in pixels
	canvas.width = document.body.clientWidth;
	canvas.height = document.body.clientHeight;

	console.log (canvas.width + " " + canvas.height)

	//05.03 but check something important, now the canvas will fit with the size of each device, but in case you change the size of the window (Ex. the size of the browser) it'll not refresh the clientWidth property. Open the console on the browser and check the console.

function mouseActivity(e) {
	var x = e.clientX;
	var y = e.clientY;
	onScreenConsole (x,y);
}


function clearCoor() {
	document.getElementById("console").innerHTML ="";
}

//onScreenConsole
function onScreenConsole(x,y) {
	document.getElementById("console").innerHTML = x + "  " + y;
}



//connections (of interfaces)
document.body.addEventListener('mousemove', function (e) {
    mouseActivity(e);
});



</script>
</body>
</html>
